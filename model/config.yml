# Package Overview
package_name: model

# Data Files
raw_data_file: raw.csv

# Variables
# The variable we are attempting to predict (survived or not)
target: survived

# name of the model
pipeline_name: titanic_survival_model
pipeline_save_file: titanic_survival_model_output_v

# features to train and predict
features:
  - pclass
  - sex
  - age
  - sibsp
  - parch
  - fare
  - cabin
  - embarked
  - title  # will be generated from name

# set train/test split
test_size: 0.1

# to set the random seed
random_state: 0

# irrelevant data
unused_fields:
  - name
  - ticket
  - boat
  - body

# variables types
numerical_vars:
  - age
  - fare

categorical_vars:
  - sex
  - cabin
  - embarked
  - title

cabin_vars:
  - cabin
